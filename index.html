<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.23/datatables.min.css"/>

    <link rel="stylesheet" href="libs/css/comDirStyles.css">


    <title>Company Directory Practice</title>
</head>
<body>

    <div class="container" style="margin-top: 30px;">
        <!-- Add New Modal -->
        <div id="tableManager" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title">Employee Name</h2>
                    </div>
    
                    <div class="modal-body">
                        <input type="text" class="form-control" placeholder="First Name" id="personFirstName"><br>
                        <input type="text" class="form-control" placeholder="Last Name" id="personLastName"><br>
                        <input type="text" class="form-control" placeholder="Job Title" id="personJobTitle"><br>
                        <input type="email" class="form-control" placeholder="Email" id="personEmail"><br>

                        <label for="newPersonDepartment">Select Department</label><br>
                        <select name="sel-newPersonDepartment" id="newPersonDepartment" class="form-select" aria-label="Select Department" style="width:auto;"></select><br><br>

                        <label for="newPersonLocation">Location</label><br>
                        <input id="newPersonLocation" type="text" readonly>

                    </div>

                    <div class="modal-footer">
                        <input type="button" id="manageData" value="Save" class="btn btn-success">
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Edit Employee Modal -->
        <div id="editEmployee" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title">Employee Name</h2>
                    </div>
    
                    <div class="modal-body">
                        <input style="display: none;" type="text" class="form-control" placeholder="Employee ID" id="editEmployID"><br>
                        <input type="text" class="form-control" placeholder="First Name" id="editFirstName"><br>
                        <input type="text" class="form-control" placeholder="Last Name" id="editLastName"><br>
                        <input type="text" class="form-control" placeholder="Job Title" id="editJobTitle"><br>
                        <input type="email" class="form-control" placeholder="Email" id="editEmail"><br>

                        <label for="selDepartment">Select Department</label><br>
                        <select name="sel-department" id="selDepartment" class="form-select" aria-label="Select Department" style="width:auto;"></select><br><br>

                        <label for="editLocation">Location</label><br>
                        <input id="editLocation" type="text" readonly>

                    </div>

                    <div class="modal-footer">
                        <input type="button" id="saveEdit" value="Save Changes" class="btn btn-success">
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <h2>Company Directory</h2>
                <input style="float: right;" type="button" class="btn-success" id="addNew" value="Add New">
                <br><br>
                <table class="table table-hover table-bordered">
                        <thead>
                            <tr>
                                <td style="display: none;">Employee ID</td>
                                <td>First Name</td>
                                <td>Last Name</td>
                                <td style="display: none;">Job Title</td>
                                <td>Email</td>
                                <td>Department</td>
                                <td>Location</td>
                                <td>Options</td>
                            </tr>
                        </thead>
                        <tbody id="tableBody1">
                        </tbody>
                    </table>
            </div>

        </div>

        <!-- Confirm Delete Modal -->
        <div id="deleteModal" class="modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title">Confirm Deletion</h2>
                    </div>
    
                    <div class="modal-body">
                    

                        <h5>This cannot be reversed.</h5>
                        
                    </div>

                    <div class="modal-footer">
                        <input type="button" id="btn-delete" value="DELETE" class="btn btn-danger">
                        <input type="button" id="btn-delCancel" value="CANCEL" data-dismiss="modal" class="btn btn-success">
                        
                    </div>
                </div>
            </div>
        </div>
        
        <!-- General Alert Modal -->
        <div id="alertModal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title"></h2>
                    </div>
    
                    <div class="modal-body">
                        <h5 id="alertTxt"></h5>
                    </div>

                    <div class="modal-footer">
                        <input type="button" value="Close" data-dismiss="modal" class="btn btn-success">
                    </div>
                </div>
            </div>
        </div>

    </div>
    

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.23/datatables.min.js"></script>
    <script src="libs/js/comDirApp.js"></script>
    
</body>
</html>
