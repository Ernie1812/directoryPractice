<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.23/datatables.min.css"/>

    <link rel="stylesheet" href="libs/css/comDirStyles.css">


    <title>Company Directory Practice</title>
</head>
<body>

    <div class="container" style="margin-top: 30px;">
        <!-- Add New Employee Modal -->
        <div id="tableManager" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title">Employee Name</h2>
                    </div>
    
                    <div class="modal-body">
                        <input type="text" class="form-control" placeholder="First Name" id="personFirstName"><br>
                        <input type="text" class="form-control" placeholder="Last Name" id="personLastName"><br>
                        <input type="text" class="form-control" placeholder="Job Title" id="personJobTitle"><br>
                        <input type="email" class="form-control" placeholder="Email" id="personEmail"><br>

                        <label for="newPersonDepartment">Select Department</label><br>
                        <select name="sel-newPersonDepartment" id="newPersonDepartment" class="form-select" aria-label="Select Department" style="width:auto;"></select><br><br>

                        <label for="newPersonLocation">Location</label><br>
                        <input id="newPersonLocation" type="text" readonly>

                    </div>

                    <div class="modal-footer">
                        <input type="button" id="manageData" value="Save" class="btn btn-success">
                        <input type="button" id="btn-addNewEmpCancel" value="CANCEL" data-bs-dismiss="modal" class="btn btn-secondary">
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Edit Employee Modal -->
        <div id="editEmployee" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title">Employee Name</h2>
                    </div>
    
                    <div class="modal-body">
                        <input style="display: none;" type="text" class="form-control" placeholder="Employee ID" id="editEmployID"><br>
                        <input type="text" class="form-control" placeholder="First Name" id="editFirstName"><br>
                        <input type="text" class="form-control" placeholder="Last Name" id="editLastName"><br>
                        <input type="text" class="form-control" placeholder="Job Title" id="editJobTitle"><br>
                        <input type="email" class="form-control" placeholder="Email" id="editEmail"><br>

                        <label for="selDepartment">Select Department</label><br>
                        <select name="sel-department" id="selDepartment" class="form-select" aria-label="Select Department" style="width:auto;"></select><br><br>

                        <label for="editLocation">Location</label><br>
                        <input id="editLocation" type="text" readonly>

                    </div>

                    <div class="modal-footer">
                        <input type="button" id="saveEdit" value="Save Changes" class="btn btn-success">
                        <input type="button" id="btn-editEmpCancel" value="CANCEL" data-bs-dismiss="modal" class="btn btn-secondary">
                    </div>
                </div>
            </div>
        </div>

        <!-- Edit Department Modal -->
        <div id="editDeptModal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title">Edit Department Options</h2>
                    </div>
    
                    <div class="modal-body">
                        <input type="button" id="btn-addDeptModal" value="Add Department" class="btn btn-success"><br><br>
                        <input type="button" id="btn-deleteDeptModal" value="DELETE Department" class="btn btn-danger"><br><br>
                    </div>

                    <div class="modal-footer">
                        <input type="button" id="btn-addDeptCancel" value="CANCEL" data-bs-dismiss="modal" class="btn btn-secondary">
                        
                    </div>
                </div>
            </div>
        </div>

        <!-- Add Department Modal -->
        <div id="addNewDeptModal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title">Add New Department</h2>
                    </div>
    
                    <div class="modal-body">
                        <input type="text" class="form-control" placeholder="Department Name" id="addDeptName"><br>
                        <label for="selAddDeptLocation">Select Department Location</label><br>
                        <select name="sel-AddDeptLocation" id="selAddDeptLocation" class="form-select" aria-label="Select Department Location" style="width:auto;"></select><br><br>
                    </div>

                    <div class="modal-footer">
                        <input type="button" id="btn-deptAdd" value="Add Department" class="btn btn-success">
                        <input type="button" id="btn-addDeptCancel" value="CANCEL" data-bs-dismiss="modal" class="btn btn-secondary">
                        
                    </div>
                </div>
            </div>
        </div>

        <!-- Delete Department Modal -->
        <div id="deleteDeptModal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title">Delete Selected Department</h2>
                    </div>
    
                    <div class="modal-body">
                        <label for="deleteDepartment">Select Department to Delete</label><br>
                        <select name="sel-deleteDepartment" id="deleteDepartment" class="form-select" aria-label="Select Department" style="width:auto;"></select><br><br>
                    </div>

                    <div class="modal-footer">
                        <input type="button" id="btn-deleteDepartment" value="DELETE Department" class="btn btn-danger">
                        <input type="button" id="btn-deleteDeptCancel" value="CANCEL" data-bs-dismiss="modal" class="btn btn-secondary">
                        
                    </div>
                </div>
            </div>
        </div>

        <!--Static Content -->
        <div class="row">
            <div class="col-md-10 col-md-offset-2">
                <h2>Company Directory</h2>
                <input style="float: left;" type="button" class="btn-success" id="addNew" value="Add Employee">
                <input style="float: left;" type="button" class="btn-success" id="editDepartment" value="Edit Department">
                <input style="float: left;" type="button" class="btn-success" id="editLocation" value="Edit Locations">
                <br><br>
                <table class="table table-hover table-bordered table-striped">
                        <thead>
                            <tr>
                                <td style="display: none;">Employee ID</td>
                                <td>First Name</td>
                                <td>Last Name</td>
                                <td style="display: none;">Job Title</td>
                                <td>Email</td>
                                <td>Department</td>
                                <td>Location</td>
                                <td>Options</td>
                            </tr>
                        </thead>
                        <tbody id="tableBody1">
                        </tbody>
                    </table>
            </div>

        </div>

        <!-- Confirm Delete Modal -->
        <div id="deleteModal" class="modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title">Confirm Deletion</h2>
                    </div>
    
                    <div class="modal-body">
                    

                        <h5>This cannot be reversed.</h5>
                        
                    </div>

                    <div class="modal-footer">
                        <input type="button" id="btn-delete" value="DELETE" class="btn btn-danger">
                        <input type="button" id="btn-delCancel" value="CANCEL" data-bs-dismiss="modal" class="btn btn-success">
                        
                    </div>
                </div>
            </div>
        </div>
        
        <!-- General Alert Modal -->
        <div id="alertModal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title"></h2>
                    </div>
    
                    <div class="modal-body">
                        <h5 id="alertTxt"></h5>
                    </div>

                    <div class="modal-footer">
                        <input type="button" value="Close" data-bs-dismiss="modal" class="btn btn-success">
                    </div>
                </div>
            </div>
        </div>

    </div>
    

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.23/datatables.min.js"></script>
    <script src="libs/js/comDirApp.js"></script>
    
</body>
</html>
