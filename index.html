<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <title>Company Directory Practice</title>
</head>
<body>

    <div class="container" style="margin-top: 30px;">

        <div id="tableManager" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title">Employee Name</h2>
                    </div>
    
                    <div class="modal-body">
                        <input type="text" class="form-control" placeholder="First Name" id="personFirstName"><br>
                        <input type="text" class="form-control" placeholder="Last Name" id="personLastName"><br>
                        <input type="text" class="form-control" placeholder="Job Title" id="personJobTitle"><br>
                        <input type="text" class="form-control" placeholder="Email" id="personEmail"><br>
                        <input type="text" class="form-control" placeholder="Department" id="personDepartment"><br>
                        <input type="text" class="form-control" placeholder="Location" id="personLocation"><br>
                    </div>

                    <div class="modal-footer">
                        <input type="button" id="manageData" value="Save" class="btn btn-success">
                    </div>

                </div>
            </div>
            
        </div>

        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <h2>Company Directory</h2>
                <input style="float: right;" type="button" class="btn-success" id="addNew" value="Add New">
                <br><br>
                <table class="table table-hover table-bordered">
                        <thead>
                            <tr>
                                <td>First Name</td>
                                <td>Last Name</td>
                                <td style="display: none;">Job Title</td>
                                <td>Email</td>
                                <td>Department</td>
                                <td>Location</td>
                                <td>Options</td>
                            </tr>
                        </thead>
                        <tbody id="tableBody1">
                        </tbody>
                    </table>
            </div>

        </div>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $("#addNew").on('click', function () {
                $("#tableManager").modal('show');
            });
        });

        $("#manageData").on("click", function() {
            var fName = $("#personFirstName");
            var lName = $("#personLastName");
            var pJobTitle = $("#personJobTitle");
            var pEmail = $("#personEmail");
            var pDept = $("#personDepartment");
            var pLoc = $("#personLocation");
            
            if (isNotEmpty(fName) && isNotEmpty(lName) && isNotEmpty(pEmail) && isNotEmpty(pDept) && isNotEmpty(pLoc)) {
                $.ajax({
                    url: 'libs/php/insertPersonnel.php',
                    method: 'POST',
                    dataType: 'json',
                    data: {
                        fName: fName.val(),
                        lName: fName.val(),
                        pJobTitle: pJobTitle.val(),
                        pEmail: pEmail.val(),
                        pDept: '1',
                        // pLoc: pLoc.val(),
                    }, success: function (result) {
                        $('#tableBody1').prepend(`
                            <tr>
                                <td>${fName.val()}</td>
                                <td>${lName.val()}</td>
                                <td style="display: none;">${pJobTitle.val()}</td>
                                <td>${pEmail.val()}</td>
                                <td>${pDept.val()}</td>
                                <td></td>
                                <td>
                                    <input type="button" value="Edit" class="btn btn-primary">
                                    <input type="button" value="Delete" class="btn btn-danger">
							    </td>
						    </tr>`);
                        alert('Record Saved!')
                        $("#tableManager").modal('hide');
                    }

                });
            }

            function isNotEmpty(field) {
                if (field.val() == '') {
                    field.css('border', '1px solid red');
                    return false;
                } else {
                    field.css('border', '');
                    return true;
                }
            }
        });

        $.ajax({
            url: 'libs/php/getAll.php',
            method: 'POST',
            dataType: 'json',
            success: function (result) {
                console.log(result);
                for (let i = 0; i < result.data.length; i++) {
                    $('#tableBody1').append(`
                            <tr>
                                <td>${result.data[i].firstName}</td>
                                <td>${result.data[i].lastName}</td>
                                <td>${result.data[i].email}</td>
                                <td>${result.data[i].department}</td>
                                <td>${result.data[i].location}</td>
                                <td>
                                    <input type="button" value="Edit" class="btn btn-primary">
                                    <input type="button" value="Delete" class="btn btn-danger">
							    </td>
						    </tr>`
                    );
                }
            }
        });
        
        $.ajax({
            url: 'libs/php/getPersonnel.php',
            method: 'POST',
            dataType: 'json',
            data: {
                id: 5
            },
            success: function (result) {
                console.log(result);
               
            }
        });
    </script>
</body>
</html>
